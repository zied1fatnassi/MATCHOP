<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="shape1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1565c0"/>
      <stop offset="100%" style="stop-color:#1976d2"/>
    </linearGradient>
    <linearGradient id="shape2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196f3"/>
      <stop offset="100%" style="stop-color:#64b5f6"/>
    </linearGradient>
    <linearGradient id="diamond" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#90caf9"/>
      <stop offset="100%" style="stop-color:#e3f2fd"/>
    </linearGradient>
  </defs>
  <!-- Shape 1 - Dark blue, rotated -15deg -->
  <rect x="6" y="6" width="42" height="42" rx="12" fill="url(#shape1)" transform="rotate(-15 27 27)"/>
  <!-- Shape 2 - Light blue, rotated 15deg -->
  <rect x="16" y="10" width="42" height="42" rx="12" fill="url(#shape2)" transform="rotate(15 37 31)"/>
  <!-- Diamond in center -->
  <rect x="27" y="27" width="14" height="14" rx="2" fill="url(#diamond)" transform="rotate(45 34 34)"/>
</svg>
