<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="MatchOp - Match the Opportunity. Connect students with top companies through an intuitive matching experience." />
  <meta name="keywords" content="jobs, internships, students, recruitment, matching, career" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://matchop.vercel.app/" />
  <meta property="og:title" content="MatchOp - Match Your Opportunity" />
  <meta property="og:description" content="Connect students with top companies through an intuitive matching experience." />
  <meta property="og:image" content="https://matchop.vercel.app/og-image.jpg" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://matchop.vercel.app/" />
  <meta property="twitter:title" content="MatchOp - Match Your Opportunity" />
  <meta property="twitter:description" content="Connect students with top companies through an intuitive matching experience." />
  <meta property="twitter:image" content="https://matchop.vercel.app/og-image.jpg" />

  <!-- DNS Prefetch for external services -->
  <link rel="dns-prefetch" href="https://supabase.co" />
  <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
  <link rel="dns-prefetch" href="https://fonts.gstatic.com" />

  <!-- Preconnect for fonts (priority) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Preload critical font weight (400 for body text) -->
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" />

  <!-- Font with display=swap for non-blocking render -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet" />

  <title>MatchOp - Match the Opportunity</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
